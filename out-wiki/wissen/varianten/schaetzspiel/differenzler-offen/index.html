eginn schätzt jeder Spieler anhand seiner Handkarten, wie viele Kartenpunkte er am Ende des Spiels erzielen kann. Bei der offenen Ansage kennen alle Spieler die Schätzwerte ihrer Mitspieler.\n\nEin Spiel zählt 152 Kartenpunkte und 5 Punkte für den letzten Stich. Ein Matsch zählt 157 Punkte. Alle Trumpffarben werden einfach gewertet. Stöck- und Weispunkte können nicht gemeldet werden.\n\nDie unterste Karte zeigt die Trumpffarbe an und kann nicht geraubt werden. Vorhand beginnt mit der ersten Ansage, dann meldet der nachfolgende Spieler seine geschätzte Punktzahl. Der Spielgeber macht als Letzter seine Ansage.\n\nBeim Differenzler dürfen eigene gekehrte Stiche eingesehen werden. Untertrumpfen ist erlaubt, sofern man von der ausgespielten Farbe keine Karte hat.\n\nAm Ende des Spiels zählt jeder Spieler seine erspielten Kartenpunkte. Der Schreiber notiert für jeden Spieler die Differenz zur angesagten Punktzahl. Wer seine vorausgesagte Punktzahl, ausgenommen 0 Punkte, genau erreicht, erhält eine Gutschrift von 10 Minuspunkten.\n\nNach 16 Spielen wird die Rangliste erstellt. Gewonnen hat der Spieler mit dem tiefsten Differenz-Total.","metadata":{"id":"variants_strategic_differenzler_offen_meta","category":{"main":"Varianten","sub":"Schätzspiel","topic":"Differenzler (offen)"},"keywords":["differenzler","schätzen","ansage","offen","präzision","einzelspiel","punkte schätzen","differenz","genau treffen","schätzspiel","exakt","prognosejass","vorhersage","punkteschätzung","turnierjass","wettkampf","präzisionsspiel"],"situations":["LEARNING"],"importance":0.8,"difficulty":1,"source":"Offizielles Schweizer Jassreglement"}},"category":"Varianten","categorySlug":"varianten","subcategory":"Schätzspiel","subcategorySlug":"schaetzspiel","topic":"Differenzler (offen)","topicSlug":"differenzler-offen","pageTitle":"Anleitung für die Jass-Variante \"Differenzler (offen)\" | Jass-Wiki","metaDescription":"Lerne die Jass-Variante \"Differenzler (offen)\" (Schätzspiel). Spielregeln, Anleitu
