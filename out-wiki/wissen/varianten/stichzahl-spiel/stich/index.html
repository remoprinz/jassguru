 Spielern je 9 Karten (3 x 3 Karten).\n\nBesonderheit:\nAnstatt Kartenpunkte zu zählen, werden nur die Stiche gezählt. Jeder Stich ist gleich viel wert, unabhängig von den Kartenwerten.\n\nSpiel geben:\nEin beliebiger Spieler verteilt die entsprechende Anzahl Karten. Die restlichen Karten bilden bei 2 Spielern einen Stock.\n\nAnsage der Stichanzahl:\nVor Spielbeginn muss jeder Spieler ansagen, wie viele Stiche er zu machen gedenkt. Diese Ansage ist verbindlich.\n\nSpielablauf:\nDas Spiel verläuft normal, aber am Ende zählen nur die tatsächlich gemachten Stiche. Die Kartenwerte sind irrelevant.\n\nBewertung:\n- Erreicht ein Spieler genau seine angesagte Stichanzahl: Pluspunkte\n- Verfehlt er sie (zu wenige oder zu viele): Minuspunkte\n- Die Differenz zwischen Ansage und Realität bestimmt die Punktzahl\n\nBesondere Taktik:\n- Genaue Einschätzung der eigenen Stärke ist entscheidend\n- Manchmal ist es besser, bewusst einen Stich zu verlieren\n- Gegner bei ihrer Stichzahl-Erfüllung zu hindern wird wichtig\n\nTrumpf:\nEs kann mit Trumpf gespielt werden, aber auch Obenabe oder Undenufe sind möglich, je nach Vereinbarung.\n\nEnde der Partie:\nGespielt wird meist auf eine bestimmte Punktzahl oder eine festgelegte Anzahl Spiele.","metadata":{"id":"variants_specialty_stich_differenzler_meta","category":{"main":"Varianten","sub":"Stichzahl-Spiel","topic":"Stich"},"keywords":["stich differenzler","stichanzahl","ansage stiche","keine kartenpunkte","stiche zählen","genaue ansage","zwei oder drei","differenz spiel","stich taktik"],"situations":["LEARNING"],"importance":5,"difficulty":4,"source":"Jassbuch"}},"category":"Varianten","categorySlug":"varianten","subcategory":"Stichzahl-Spiel","subcategorySlug":"stichzahl-spiel","topic":"Stich","topicSlug":"stich","pageTitle":"Anleitung für die Jass-Variante \"Stich\" | Jass-Wiki","metaDescription":"Lerne die Jass-Variante \"Stich\" (Stichzahl-Spiel). Spielregeln, Anleitung und Punkte einfach erklärt auf jasswiki.ch."},"__N_SSG":true},"p
