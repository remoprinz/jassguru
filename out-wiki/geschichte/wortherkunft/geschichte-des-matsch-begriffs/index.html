iert bei:\n- Jassturnieren\n- Staatsfernsehen (SRF)\n- \"Puur Näll Ass\" (offizielles Schweizer Jassreglement von Göpf Egg)\n\n2. Föderalistische Vielfalt:\n• Wikipedia-Artikel: Beide Schreibweisen\nLokale Gruppen \u0026 Vereine:\\n- Teils \"Matsch\" aus Zufall\n- Teils aus Eigensinn\n- Teils aus etymologischem Bewusstsein\n• Lebendiger Föderalismus in der Jasssprache\n\n---\n\nQuelle:\nMichael Koller (Historiker und Berufsschullehrer) - Expertise in Etymologie des Jass","metadata":{"id":"history_etymology_matsch_meta","category":{"main":"Geschichte","sub":"Wortherkunft","topic":"Geschichte des Matsch-Begriffs"},"keywords":["matsch","match","etymologie","sprachgeschichte","italienisch","marcio","bedeutungswandel","jasssprache","föderalismus","tradition","martsch","spielersprache","anglisierung","göpf egg","turnierregeln","bonus","dialekt","sprachentwicklung","kulturgeschichte"],"situations":["LEARNING"],"importance":0.9,"difficulty":2,"source":"Unbekannt"}},"category":"Geschichte","categorySlug":"geschichte","subcategory":"Wortherkunft","subcategorySlug":"wortherkunft","topic":"Geschichte des Matsch-Begriffs","topicSlug":"geschichte-des-matsch-begriffs","pageTitle":"Geschichte des Matsch-Begriffs - Geschichte | Das Schweizer Jass-Wiki","metaDescription":"Alles über \"Geschichte des Matsch-Begriffs\" beim Jassen. Detailliert erklärt im umfassendsten Jass-Wiki der Schweiz."},"__N_SSG":true},"page":"/wissen/[category]/[subcategory]/[topic]","query":{"category":"geschichte","subcategory":"wortherkunft","topic":"geschichte-des-matsch-begriffs"},"buildId":"azrr5TcvV4fyGs08AUWGP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
