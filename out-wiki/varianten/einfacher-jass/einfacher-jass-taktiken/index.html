e spielt als komplexe Strategien.\n\nSpiel geben:\nDer Spieler links vom Schreiber verteilt die Karten zum ersten Spiel, also je drei Karten in drei Runden bei vier Spielern oder je vier Karten in drei Runden bei drei Spielern. In den folgenden Spielen wechselt das Geben reihum in Spielrichtung.\n\nSpielablauf:\nBeim Glücksjass spielt jeder Teilnehmer für sich allein. Die Entscheidung über die Trumpffarbe hat Vorhand. Alle Trumpffarben werden einfach gewertet. Eine Partie besteht aus zwölf Spielen, was drei Umgängen bei vier Spielern oder vier Umgängen bei drei Spielern entspricht.\n\nSchreiben:\nNach jedem Spiel notiert der Schreiber die erzielten Kartenpunkte sowie die gültigen Weise für jeden Spieler in der entsprechenden Spalte. Ab dem zweiten Spiel werden die Punkte fortlaufend zusammengezählt, sodass alle Spieler stets über die aktuellen Punktestände informiert sind.\n\nEnde der Partie:\nWer nach zwölf Spielen die höchste Punktzahl erzielt hat, gewinnt die Partie; wer am wenigsten Punkte aufweist, hat verloren. Die Karten für die neue Partie werden vom links sitzenden Spieler des Verlierers verteilt.\n\nSpielvarianten:\nDer Glücksjass kann mit den zusätzlichen Varianten Obenabe und Undenufe gespielt werden. Diese Varianten werden ebenfalls einfach, also ohne Multiplikatoren, gewertet.\n\nCharakter:\nWie der Name bereits andeutet, spielt beim Glücksjass das Glück eine wichtige Rolle, da keine besonderen strategischen Überlegungen notwendig sind und die Kartenerteilung entscheidend ist.","metadata":{"id":"variants_family_gluecksjass_meta","category":{"main":"Varianten","sub":"Einfacher Jass","topic":"Einfacher Jass: Taktiken"},"keywords":["glücksjass","glück","einfach","einzeljass","trumpfwahl vorhand","12 spiele","obenabe undenufe","familienspiel","anfänger","keine strategie"],"situations":["LEARNING"],"importance":5,"difficulty":1,"source":"Jassbuch"}},"category":"Varianten","categorySlug":"varianten","subcategory":"Einfacher Jass","subcategorySlug":"einfacher-jass","topic":"Einfacher Jass: Taktiken","topicSlug":"einfacher-jass-taktiken","pageTitle":"Anleitung für die Jass-Variante \"Einfacher Jass: Taktiken\" | Jass-Wiki","metaDescription":"Lerne die Jass-Variante \"Einfacher Jass: Taktiken\" (Einfacher Jass). Spielregeln, Anleitung und Punkte einfach erklärt auf jasswiki.ch."},"__N_SSG":true},"page":"/wissen/[category]/[subcategory]/[topic]","query":{"category":"varianten","subcategory":"einfacher-jass","topic":"einfacher-jass-taktiken"},"buildId":"mrJwy3yTEipXb_Yout0PN","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
