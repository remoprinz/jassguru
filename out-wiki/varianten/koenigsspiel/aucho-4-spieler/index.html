erste Spiel. Der Spielgeber verteilt seinen drei Mitspielern je 9 Karten (3 x 3 Karten). Die restlichen 9 Karten bilden den «Lukas» und werden verdeckt als Stock auf den Tisch gelegt, die unterste Karte wird aufgedeckt. Der Spielgeber selbst erhält also keine Karten. Werden die Karten vergeben, erhält der Spielgeber einen «Härdöpfel» beziehungsweise Nuller und der nächste Spieler ist an der Reihe, das Spiel zu geben.\n\nWeisen:\n4 Under/Buben müssen vor Spielbeginn angemeldet werden, wenn sie gewiesen werden sollen. Wer 4 Under/Buben zu spät weist, erhält zur Strafe einen «Härdöpfel».\n\nSpielablauf:\nWenn Vorhand das Spiel übernimmt, kann er eine beliebige Farbe als Trumpf wählen. In diesem Fall muss er am Ende des Spiels mindestens einen Punkt (einschliesslich Weis) mehr als seine beiden Gegner zusammen erzielen. Verzichtet Vorhand auf das Trumpfmachen, geht dieses Recht auf den zweiten, anschliessend auf den dritten Spieler über.\n\nAnhand der Handkarten kann jeder Spieler entscheiden, statt Trumpf zu machen einen «Kehr» zu verlangen. Wird ein «Kehr» verlangt, muss der Spielgeber von oben nach unten die Karten einzeln vom als «Lukas» bezeichneten Stock aufdecken beziehungsweise kehren. Dabei kann jede Karte (ausser der letzten) vom Sechser der gleichen Farbe geraubt werden.\n\nJeder Spieler kann beim Erscheinen einer ihm zusagenden Farbe «Halt» sagen und das Spiel in der betreffenden Farbe übernehmen. Wenn bis zur zweitletzten Karte des «Lukas» niemand das Spiel übernimmt, erhält der Spieler, der den «Kehr» verlangt hat, zur Strafe einen «Härdöpfel» und seine Gegner je einen Strich.\n\nWenn weder Trumpf gemacht noch ein «Kehr» verlangt wird, hat der Spielgeber das Recht, mit dem «Lukas» das Spiel zu übernehmen. Er spielt nun mit diesem Stock gegen die drei Mitspieler und muss dabei ebenfalls einen Punkt mehr erreichen als seine Gegner zusammen.\n\nSchreiben:\nWer ein Spiel gewinnt, erhält 2 Striche, der Spielgeber «erbt» dabei ebenfalls 2 Striche. Hat ein Spieler verloren, erhält er einen «Härdöpfel». Gewinnt ein Spieler den «Lukas», werden ihm 4 Striche gutgeschrieben. Verliert er jedoch den «Lukas», erhält er 2 «Härdöpfel» und seine 3 Gegner erhalten je 1 Strich.\n\nEnde der Partie:\nGespielt wird auf 7 Striche. Wer 7 Striche erreicht hat, scheidet als Sieger aus.","metadata":{"id":"variants_strategic_aucho_vier_meta","category":{"main":"Varianten","sub":"Königsspiel","topic":"Aucho (4 Spieler)"},"keywords":["aucho","lukas","erben","königsspiel","härdöpfel","kehr","stock","trumpf machen","vier spieler","striche","spielgeber","rauben","halt sagen"],"situations":["LEARNING"],"importance":8,"difficulty":5,"source":"Jassbuch"}},"category":"Varianten","categorySlug":"varianten","subcategory":"Königsspiel","subcategorySlug":"koenigsspiel","topic":"Aucho (4 Spieler)","topicSlug":"aucho-4-spieler","pageTitle":"Anleitung für die Jass-Variante \"Aucho (4 Spieler)\" | Jass-Wiki","metaDescription":"Lerne die Jass-Variante \"Aucho (4 Spieler)\" (Königsspiel). Spielregeln, Anleitung und Punkte einfach erklärt auf jasswiki.ch."},"__N_SSG":true},"page":"/wissen/[category]/[subcategory]/[topic]","query":{"category":"varianten","subcategory":"koenigsspiel","topic":"aucho-4-spieler"},"buildId":"tpAfReYeO8T9kuhYAY4d5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
