Spieler, der aber auch mit drei oder zwei Spielern gespielt werden kann.\n\nBeim Handjass spielt jeder Teilnehmer für sich allein. Die unterste Karte des Stapels bestimmt die Trumpffarbe und kann nicht geraubt werden. Vorhand entscheidet als Erster, ob er am Spiel teilnehmen möchte oder nicht, danach entscheiden die nachfolgenden Spieler der Reihe nach.\n\nSpieler, die keine realistische Chance auf ein erfolgreiches Spiel sehen, können passen, indem sie «fort» oder «ich passe» sagen. Wer sich noch unsicher ist, kann zunächst «eventuell» oder «i lose» (ich höre) melden und muss sich dann erst im zweiten Umgang endgültig entscheiden.\n\nMindestens zwei Spieler müssen erklären, dass sie mit ihren Handkarten «kommen» möchten. Kommen nicht mindestens zwei Spieler zusammen, wird das Spiel vom nachfolgenden Spieler neu gegeben.\n\nDie beiden Spieler, die pro Spiel die meisten Karten- und Weispunkte erzielen, erhalten je einen Strich. Wer weniger als 21 Punkte erreicht, erhält einen «Sack» beziehungsweise «Härdöpfel» eingetragen. Dieser kann im weiteren Spielverlauf durch einen Strich wieder ausgeglichen werden.\n\nBeim Schläger werden bei vier Spielern drei Striche verteilt. Wer das Mindestziel von 26 Punkten nicht erreicht, bekommt einen «Härdöpfel» eingetragen.\n\nEine Partie wird auf sieben Striche gespielt. Wer dieses Ziel erreicht, gewinnt und scheidet aus dem Spiel aus, während die übrigen Spieler weiterspielen.","metadata":{"id":"variants_strategic_handjass_meta","category":{"main":"Varianten","sub":"Einzelspiel","topic":"Handjass"},"keywords":["handjass","butzer","sackjass","schläger","einzelspiel","eventuell","sack","härdöpfel","einzeljass","hand jass","butzer jass","traditionell","klassisch","i lose","fort sagen","kartoffel","traditioneller jass","solo jass"],"situations":["LEARNING"],"importance":0.8,"difficulty":1}},"category":"Varianten","categorySlug":"varianten","subcategory":"Einzelspiel","subcategorySlug":"einzelspiel","topic":"Handjass","topicSlug":"handj
