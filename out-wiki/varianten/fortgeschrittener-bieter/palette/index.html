hieber-Spieler.\n\nSpiel geben:\nEin beliebiger Schreiber verteilt die Karten zum ersten Spiel, 3 x 3 Karten bei 4 Spielern oder 3 und 4 Karten bei 5 Spielern. Bei 5 Spielern wird der Rosen-Siebner (Kreuz-Siebner) aus dem Spiel entfernt.\n\nBieten (Steigern):\nNach dem Verteilen der Karten wird gesteigert. Vorhand beginnt und macht anhand seiner Handkarten ein Gebot über die zu erreichenden Punkte am Ende des Spiels. Das Mindestgebot beginnt bei 110 Punkten, das von den nachfolgenden Spielern um jeweils mindestens 1 Punkt überboten werden kann.\n\nEin «Matsch mit Partner» kann nur mit einem «Matsch alleine» überboten werden. Ein «Matsch alleine» kann nicht überboten werden.\n\nSpielablauf:\nAlle Varianten (Trumpffarben, Obenabe und Undenufe) werden einfach gewertet. Stöck- und Weispunkte zählen nicht. Beim Obenabe zählen die Asse (11 Punkte) und die Achter (8 Punkte), beim Undenufe die Sechser (11 Punkte) und die Achter (8 Punkte).\n\nDer Meistbietende übernimmt das Spiel und kann 1 Karte der Gegner verlangen, die ihm für sein Spiel nützlich erscheint. Wer die verlangte Karte hat, wird Partner des Spielübernehmers. Er darf sich jedoch bis zum Ausspiel dieser Karte nicht anmerken lassen, dass er sie hat.\n\nBewertungen:\n- 110 bis 119: 2 Schreibpunkte\n- 120 bis 129: 4 Schreibpunkte  \n- 130 bis 139: 6 Schreibpunkte\n- 140 bis 149: 8 Schreibpunkte\n- 150 bis 159: 10 Schreibpunkte\n- Matsch mit Partner: 12 Schreibpunkte\n- Matsch alleine: 20 Schreibpunkte\n\nEnde der Partie:\nNach 12 Spielen ist die Partie zu Ende. Gewonnen hat der Spieler mit den meisten Punkten.","metadata":{"id":"variants_strategic_palette_jass_meta","category":{"main":"Varianten","sub":"Fortgeschrittener Bieter","topic":"Palette"},"keywords":["palette jass","fortgeschritten","bieter erweitert","karte verlangen","partner bestimmen","matsch alleine","schreibpunkte","110 punkte","schieber spieler","turnierjass","fortgeschrittener jass"],"situations":["LEARNING"],"importance":7,"difficulty":5,"source"
