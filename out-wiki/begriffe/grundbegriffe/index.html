age ist jedoch in den meisten Spielvarianten nicht erlaubt und sollte daher vor dem","metadata":{"id":"expressions_rest_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Rest"},"keywords":["rest"],"situations":["LEARNING"],"importance":1,"difficulty":2}},{"id":"expressions_stapel","text":"Der Stapel umfasst Karten, die während des Spiels möglicherweise aufgenommen werden können. Dabei ist zu beachten, dass sich der Stapel vom Stöck unterscheidet, auch wenn beide Begriffe manchmal ähnli","metadata":{"id":"expressions_stapel_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Stapel"},"keywords":["stapel"],"situations":["LEARNING"],"importance":1,"difficulty":2}},{"id":"expressions_stich","text":"Ein Stich entsteht, wenn jeder Spieler genau eine Karte in einem Umgang ausgespielt hat. Der Stich ist die grundlegende Einheit des Spiels und bildet die Basis für die Punktezählung. Wer die höchste K","metadata":{"id":"expressions_stich_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Stich"},"keywords":["stich"],"situations":["LEARNING"],"importance":1,"difficulty":2}},{"id":"expressions_stock","text":"Als Stöck werden jene Karten bezeichnet, die beim Austeilen nicht an die Spieler verteilt werden. Diese restlichen Karten spielen bei verschiedenen Spielvarianten eine wichtige Rolle und können im wei","metadata":{"id":"expressions_stock_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Stöck"},"keywords":["stock"],"situations":["LEARNING"],"importance":1,"difficulty":2}},{"id":"expressions_streichpasse","text":"Als Streichpasse wird jene Passe bezeichnet, die bei einem Turnier gestrichen wird. Dabei handelt es sich in der Regel um die schlechteste Leistung eines Teilnehmers, die nicht in die Wertung eingeht ","metadata":{"id":"expressions_streichpasse_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Streichpasse"},"keywords":["streichpasse"],"situations":["LEARNING"],"importance":1,"difficulty":2}},{"id":"expressions_team","text":"Ein Team besteht aus zwei oder drei Spielern, die gemeinsam gegen eine gegnerische Mannschaft antreten. Die Zusammenarbeit im Team ist entscheidend für den Spielerfolg und erfordert gutes Zusammenspie","metadata":{"id":"expressions_team_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Team"},"keywords":["team"],"situations":["LEARNING"],"importance":1,"difficulty":2}},{"id":"expressions_vorhand","text":"Die Vorhand ist der Spieler, der rechts vom Geber sitzt und als Erster eine Karte ausspielt. Diese Position bietet strategische Vorteile, da der Spieler den ersten Zug hat und damit den Rhythmus des S","metadata":{"id":"expressions_vorhand_meta","category":{"main":"Begriffe","sub":"Grundbegriffe","topic":"Vorhand"},"keywords":["vorhand"],"situations":["LEARNING"],"importance":1,"difficulty":2}}]},"__N_SSG":true},"page":"/wissen/[category]/[subcategory]","query":{"category":"begriffe","subcategory":"grundbegriffe"},"buildId":"mrJwy3yTEipXb_Yout0PN","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
