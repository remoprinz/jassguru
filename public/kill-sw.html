<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jassguru App Update...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>App wird zurückgesetzt & aktualisiert...</h1>
  <p>Dies sollte nur wenige Sekunden dauern.</p>

  <script>
    async function forceReset() {
      try {
        if ('serviceWorker' in navigator) {
          console.log('Deregistriere alle Service Worker...');
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('Service Worker deregistriert:', registration.scope);
          }
        }
      } catch (err) {
        console.error('Fehler bei der Deregistrierung des Service Workers:', err);
      }

      try {
        if ('caches' in window) {
          console.log('Lösche alle Caches...');
          const keys = await caches.keys();
          for (const key of keys) {
            await caches.delete(key);
            console.log('Cache gelöscht:', key);
          }
        }
      } catch (err) {
        console.error('Fehler beim Löschen der Caches:', err);
      }
      
      // Zurück zur Hauptseite mit einem Cache-Busting-Parameter
      console.log('Weiterleitung zur Startseite...');
      window.location.href = '/?reset=' + Date.now();
    }

    // Starte den Reset, sobald die Seite geladen ist
    window.addEventListener('load', forceReset);
  </script>
</body>
</html>
