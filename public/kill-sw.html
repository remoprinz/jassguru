<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jassguru – Recovery</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b1220; color:#fff; margin:0; }
    .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:560px; background:#0f172a; border:1px solid #24304a; border-radius:12px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin:0 0 8px; font-size:20px; }
    p { margin:8px 0; color:#cbd5e1; }
    .log { margin-top:16px; background:#0b1220; border:1px solid #1f2937; border-radius:8px; padding:12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; color:#9ca3af; max-height:160px; overflow:auto; }
    .row { display:flex; gap:12px; margin-top:16px; flex-wrap:wrap; }
    button, a.btn { appearance:none; border:none; border-radius:8px; padding:10px 14px; cursor:pointer; font-weight:600; text-decoration:none; }
    .primary { background:#22c55e; color:#052e16; }
    .secondary { background:#334155; color:#e2e8f0; }
    .danger { background:#ef4444; color:#fee2e2; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Jassguru – Sicherer Wiederherstellungsmodus</h1>
      <p>Wir bereinigen jetzt deinen Service Worker und Cache. Danach startet die App automatisch neu – ohne Neuinstallation.</p>
      <div class="row">
        <button id="start" class="primary">Bereinigung starten</button>
      </div>
      <div class="log" id="log"></div>
    </div>
  </div>

  <script>
    (function(){
      const logEl = document.getElementById('log');
      const startBtn = document.getElementById('start');

      function log(msg){
        const time = new Date().toLocaleTimeString();
        logEl.textContent += `[${time}] ${msg}\n`;
        logEl.scrollTop = logEl.scrollHeight;
      }

      async function unregisterAllSW(){
        if (!('serviceWorker' in navigator)) { log('Kein Service Worker Support.'); return; }
        try {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
          log(`Service Worker deregistriert: ${regs.length}`);
        } catch(e){ log('Fehler bei SW-Deregistrierung: ' + (e && e.message)); }
      }

      async function clearAllCaches(){
        if (!('caches' in window)) { log('Kein Cache-API Support.'); return; }
        try {
          const names = await caches.keys();
          await Promise.all(names.map(n => caches.delete(n)));
          log(`Caches gelöscht: ${names.length}`);
        } catch(e){ log('Fehler beim Cache-Löschen: ' + (e && e.message)); }
      }

      async function clearIndexedDBStores() {
        if (!('indexedDB' in window)) { log('Kein IndexedDB Support.'); return; }
        
        const dbsToDelete = [
          'firebaseLocalStorageDb',
          'firebase-heartbeat-database',
          'firebase-installations-database',
          'workbox-precache-v2-https://jassguru.ch/',
          'workbox-runtime-https://jassguru.ch/',
          'workbox-background-sync'
        ];

        let deletedCount = 0;
        for (const dbName of dbsToDelete) {
          try {
            await new Promise((resolve, reject) => {
              const deleteReq = indexedDB.deleteDatabase(dbName);
              deleteReq.onsuccess = () => resolve();
              deleteReq.onerror = () => reject(deleteReq.error);
              deleteReq.onblocked = () => {
                setTimeout(() => resolve(), 1000); // Timeout nach 1s
              };
            });
            deletedCount++;
          } catch(e) {
            // Fehler beim Löschen einzelner DBs sind nicht kritisch
          }
        }
        log(`IndexedDB bereinigt: ${deletedCount}/${dbsToDelete.length} DBs`);
      }

      function clearStorageFlags(){
        try { sessionStorage.removeItem('pwaUpdateReloaded'); } catch {}
        try { sessionStorage.removeItem('hydrationReloaded'); } catch {}
        try { sessionStorage.removeItem('watchdog-triggered'); } catch {} // 🛡️ WICHTIG: Watchdog-Flag zurücksetzen
        try { localStorage.removeItem('swActivationFailures'); } catch {}
        log('Recovery-Flags zurückgesetzt');
      }


      async function runRecovery(){
        startBtn.disabled = true;
        startBtn.textContent = 'Bereinigung läuft...';
        log('Starte vollständige Bereinigung...');
        
        await unregisterAllSW();
        await clearAllCaches();
        await clearIndexedDBStores(); // 🧹 WICHTIG: Vollständige IDB-Bereinigung
        clearStorageFlags();
        
        log('✅ Bereinigung abgeschlossen. App startet automatisch neu...');
        
        // Automatische Weiterleitung nach erfolgreicher Bereinigung
        setTimeout(() => {
          try {
            const url = new URL(window.location.origin + '/');
            url.searchParams.set('no-sw','1');
            window.location.replace(url.toString());
          } catch(e){ 
            log('Auto-Redirect fehlgeschlagen: ' + (e && e.message)); 
            // Fallback: Button wieder aktivieren
            startBtn.disabled = false;
            startBtn.textContent = 'Bereinigung starten';
          }
        }, 1500);
      }

      startBtn.addEventListener('click', runRecovery);

      // Auto-Start bei ?auto=true Parameter
      const params = new URLSearchParams(window.location.search);
      if (params.get('auto') === 'true') {
        log('Auto-Recovery gestartet...');
        runRecovery();
      }
    })();
  </script>
</body>
</html>
