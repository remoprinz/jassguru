name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Duplicate guard
        shell: bash
        run: |
          set -euo pipefail
          # Fail the build if obvious duplicate files exist (e.g., "file 2.tsx")
          # But ignore build artifacts and dependencies
          if find . \
            -path ./node_modules -prune -o \
            -path ./.next -prune -o \
            -path ./.git -prune -o \
            -path ./out -prune -o \
            -path ./dist -prune -o \
            -path ./build -prune -o \
            -path ./coverage -prune -o \
            -path ./.nyc_output -prune -o \
            -type f \( -name "* 2.*" -o -name "* 3.*" -o -name "* 4.*" -o -name "* (1).*" -o -name "* (2).*" -o -name "* copy.*" -o -name "* Copy.*" \) -print | grep -q .; then
            echo "âŒ Duplicate-looking files detected. Please clean up before pushing." >&2
            exit 1
          fi

      - name: Lint (skip if missing)
        run: npm run -s lint || echo "(lint script missing or skipped)"

      - name: Type check (skip if missing)
        run: npm run -s type-check || npx tsc -v || echo "(type-check skipped)"

      - name: Build
        run: npm run -s build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          CI: true
          NODE_ENV: production
